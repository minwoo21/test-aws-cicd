name: AWS CI/CD

on:
  push:
    branches: [ "main" ]
env:
  PROJECT_NAME: test-aws-cicd
  BUCKET_NAME: mwkim-github-actions-s3-bucket
  CODE_DEPLOY_APP_NAME: mwk-codedeploy-app
  DEPLOYMENT_GROUP_NAME: mwk-codedeploy-deployment-group

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps: 
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        architecture: x64
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Make Zip File
      run: zip -qq -r ./$GITHUB_SHA.zip .
      shell: bash

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Upload to S3
      run: aws s3 cp --region us-east-2 ./$GITHUB_SHA.zip s3://$BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip

    - name: Code Deploy
      run: aws deploy create-deployment --application-name $CODE_DEPLOY_APP_NAME --deployment-config-name CodeDeployDefault.OneAtATime --deployment-group-name $DEPLOYMENT_GROUP_NAME --s3-location bucket=$BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip
